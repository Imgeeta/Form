<script>  
function validateForm() {  
    //collect form data in JavaScript variables  
    var pw1 = document.getElementById("pswd1").value;  
    var pw2 = document.getElementById("pswd2").value;  
    
    //check empty password field  
    if(pw1 == "") {  
      document.getElementById("message1").innerHTML = "**Fill the password please!";  
      return false;  
    }  
    
    //check empty confirm password field  
    if(pw2 == "") {  
      document.getElementById("message2").innerHTML = "**Enter the password please!";  
      return false;  
    }   
     
    //minimum password length validation  
    if(pw1.length < 3) {  
      document.getElementById("message1").innerHTML = "**Password length must be atleast 3 characters";  
      return false;  
    }  
  
    //maximum length of password validation  
    if(pw1.length > 15) {  
      document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";  
      return false;  
    }  
    
    if(pw1 != pw2) {  
      document.getElementById("message1").innerHTML = "**Passwords are not same";  
      return false;  
    } else {  
      //alert ("Your password created successfully");        
    }  
 } 
 /* file validation */ 
  
   function getExt(filename) {
    var dot_pos = filename.lastIndexOf(".");
    if (dot_pos == -1) {
        return "";
    }
	
	//alert(filename.substr(dot_pos + 1).toLowerCase());
    return filename.substr(dot_pos + 1).toLowerCase();
}

function validate_ext() {
    var filename = document.getElementById("myFile").value;    
    var ext = getExt(filename);   
    if (!((ext == "pdf") || (ext == "jpg") || (ext == "jpeg") || (ext == "png"))) {
         document.getElementById("message3").innerHTML ="Please upload files in correct format only.";
		 document.getElementById("myFile").value = '';
		 //alert("false");
        return false;
    }
	
	document.getElementById("message3").innerHTML ="";
	//alert("true");
    return true;
}     
</script> 
<body>

<div>

<div id="message3" style="color:red;font-size:20px;font-weight:bold;"></div>
<form onsubmit ="return validateForm();" enctype="multipart/form-data">
